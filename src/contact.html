  <script>
    (function() {
      var form = document.getElementById('leadForm');
      var feedback = document.getElementById('formFeedback');

      form.addEventListener('submit', function(e) {
        e.preventDefault();
        if (!form.checkValidity()) {
          form.classList.add('was-validated');
          return;
        }

        var name = (form.name && form.name.value) ? form.name.value.trim() : '';
        var phone = (form.phone && form.phone.value) ? form.phone.value.trim() : '';
        var preferred_datetime = (form.preferred_datetime && form.preferred_datetime.value) ? form.preferred_datetime.value : '';
        var preferred_date = '';
        var preferred_time = '';
        if (preferred_datetime) {
          var dtParts = preferred_datetime.split('T');
          preferred_date = dtParts[0] || '';
          preferred_time = dtParts[1] ? dtParts[1].slice(0,5) : '';
        }
        var problem = (form.problem_description && form.problem_description.value) ? form.problem_description.value.trim() : '';

        // Google Form configuration (auto-filled from your prefilled URL)
        var GOOGLE_FORM_ACTION = 'https://docs.google.com/forms/d/e/1FAIpQLSebo83XPxIf4lEINaOB9bap-TlAmhEKicGup9RVALo9icNA2Q/formResponse';
        var ENTRY_IDS = {
          name: 'entry.1888527833',
          phone: 'entry.2031116732',
          preferred_date: 'entry.1125954236',
          preferred_time: 'entry.123655036',
          problem: 'entry.1944838180'
        };

        var isConfigured = GOOGLE_FORM_ACTION.indexOf('FORM_ID') === -1 && ENTRY_IDS.name.indexOf('YOUR_') === -1;

        if (isConfigured) {
          // Submit to Google Form using a hidden form targeted at an invisible iframe.
          // This allows a redirect to a thank-you page after the iframe loads.
          var iframeName = 'gf_submit_iframe';
          // remove existing iframe if any
          var oldIframe = document.getElementById(iframeName);
          if (oldIframe) oldIframe.parentNode.removeChild(oldIframe);

          var iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.name = iframeName;
          iframe.id = iframeName;
          document.body.appendChild(iframe);

          var submittedAt = 0;
          iframe.addEventListener('load', function() {
            // Ignore loads before submission
            if (!submittedAt) return;
            // small guard to avoid the immediate blank load
            if (Date.now() - submittedAt < 200) return;
            // Redirect parent window to thank-you page
            window.location.href = 'thank-you.html';
          });

          var hiddenForm = document.createElement('form');
          hiddenForm.style.display = 'none';
          hiddenForm.method = 'POST';
          hiddenForm.action = GOOGLE_FORM_ACTION;
          hiddenForm.target = iframeName;

          function addInput(name, value) {
            var inp = document.createElement('input');
            inp.type = 'hidden';
            inp.name = name;
            inp.value = value || '';
            hiddenForm.appendChild(inp);
          }

          addInput(ENTRY_IDS.name, name);
          addInput(ENTRY_IDS.phone, phone);
          addInput(ENTRY_IDS.preferred_date, preferred_date);
          addInput(ENTRY_IDS.preferred_time, preferred_time);
          addInput(ENTRY_IDS.problem, problem);

          document.body.appendChild(hiddenForm);
          // submit and set timestamp
          submittedAt = Date.now();
          hiddenForm.submit();

          // Fallback: if iframe load doesn't trigger (rare), redirect after 3s
          setTimeout(function() {
            if (Date.now() - submittedAt >= 3000) window.location.href = 'thank-you.html';
          }, 3200);

        } else {
          // Fallback: open mail client (previous behavior) so submissions still reach you.
          var subject = 'Website Lead: ' + (name || 'New Lead');
          var bodyLines = [];
          bodyLines.push('Name: ' + name);
          bodyLines.push('Phone: ' + phone);
          bodyLines.push('Preferred Date: ' + preferred_date);
          bodyLines.push('Preferred Time: ' + preferred_time);
          bodyLines.push('');
          bodyLines.push('Problem Description:');
          bodyLines.push(problem);

          var mailto = 'mailto:fluoridedental@gmail.com'
            + '?subject=' + encodeURIComponent(subject)
            + '&body=' + encodeURIComponent(bodyLines.join('\n'));

          window.location.href = mailto;
          feedback.style.display = 'block';
          setTimeout(function(){ feedback.style.display = 'none'; }, 5000);
          form.reset();
        }
      });
    })();
  </script>
